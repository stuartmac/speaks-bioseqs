<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeaksBioSeqs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SpeaksBioSeqs!</h1>
        <h2 class="text-muted">Validate and convert biological sequence formats</h2>
        <p>Just paste your sequence into the text area to reveal its format then download it in the format of your choice.</p>
        <textarea id="sequenceInput" class="form-control shadow-lg rounded border-0" rows="10" placeholder="Paste your sequence here..." aria-label="Sequence input"></textarea>
        <p id="feedback"></p>
        <!-- More UI elements as needed -->
    </div>
    <script src="script.js"></script>
    <footer>
        <div class="container">
            <p>Contribute on <a href="https://github.com/stuartmac/speaks-bioseqs">GitHub</a>.</p>
        </div>
    </footer>
</body>
</html>
