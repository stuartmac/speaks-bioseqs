<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Format Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sequence Format Detector</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="sequenceInput" class="materialize-textarea" placeholder="Paste your sequence here..."></textarea>
                        <label for="sequenceInput">Sequence Input</label>
                    </div>
                </div>
                <p id="feedback"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          M.updateTextFields();
        });
      </script>
      
</body>

</html>
