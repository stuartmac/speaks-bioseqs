<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free webtool to validate and interconvert biological sequence formats in your browser.">
    <title>Validate and Convert Sequences | SpeaksBioSeqs</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5CPGCNZ34Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5CPGCNZ34Z');
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SpeaksBioSeqs!</h1>
        <h2 class="text-muted">Validate and convert biological sequence formats</h2>
        <p>Just paste your sequence into the text area to reveal its format then download it in the format of your choice.</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <!-- Adjust the classes as needed for Materialize -->
                        <textarea id="sequenceInput" class="materialize-textarea" rows="10" placeholder="Paste your sequence here..." aria-label="Sequence input"></textarea>
                        <label for="sequenceInput">Sequence Input</label>
                    </div>
                </div>
                <p id="feedback"></p>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="outputFormat">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="FASTA">FASTA</option>
                            <option value="CLUSTAL">CLUSTAL</option>
                            <!-- Add more formats as needed -->
                        </select>
                        <label for="outputFormat">Output Format</label>
                    </div>
                </div>
                <button id="convertAndDownload" class="btn waves-effect waves-light" type="button">Convert & Download</button>                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          M.updateTextFields();
        });
    </script>
    <footer>
        <div class="container">
            <p>Contribute on <a href="https://github.com/stuartmac/speaks-bioseqs">GitHub</a>.</p>
        </div>
    </footer>
</body>
</html>
